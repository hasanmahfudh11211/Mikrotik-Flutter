workflows:
  build-ios-unsigned:
    name: Build iOS IPA (Unsigned)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Flutter dependencies
        script: |
          flutter pub get

      - name: Build iOS release (no signing)
        script: |
          flutter build ios --release --no-codesign

      - name: Package IPA (unsigned)
        script: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r Runner-unsigned.ipa Payload

    artifacts:
      - build/ios/iphoneos/Runner.app
      - build/ios/iphoneos/Payload
      - build/ios/iphoneos/Runner-unsigned.ipa

    publishing:
      email:
        recipients:
          - $BUILD_TRIGGER_EMAIL
